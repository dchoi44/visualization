<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            p {
                font-size: 24px;
                font-weight: bold;
				font-family: Helvetica, Arial, sans-serif;
            }
			
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 2px;
			}

        </style>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v2.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return "I can count up to " + d;
				})
				.style("color", function(d){
					if (d > 15) {
						return "red";
					} else {
						return "black";
					}
				});

			var randDataset = [];
			for (var i = 0 ; i < 25 ; i++){
				var newNumber = Math.round(Math.random() * 30);
				randDataset.push(newNumber);
			}

			d3.select("body").selectAll("div")
				.data(randDataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 5
					return barHeight + "px";
				});
	
			document.write('<br/>');

			var h = 50;
			var w = 500;

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var circles = svg.selectAll("circle")
						  	 .data(dataset)
						  	 .enter()
						     .append("circle")
						     .attr("cx", function(d, i){
						     	return (i * 50) + 25;
						     })
						     .attr("cy", h/2)
						     .attr("r", function(d){
						     	return d;
						     })
						     .attr("fill", "yellow")
						     .attr("stroke", "orange")
						     .attr("stroke-width", function(d){
						     	return d/2;
						     });

			document.write('<br/>');

			var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
						   11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

			d3.select("body").selectAll("div")
			  .data(dataset)
			  .enter()
			  .append("div")
			  .attr("class", "bar")
			  .style("height", function(d) {
			  	var barHeight = d * 5;
			  	return barHeight + "px";
			  });


        </script><br>

        <svg width = "300" height = "200">
	        <rect x="0" y="100" width="80" height="80" fill="purple" stroke = "gray" stroke-width = "2" opacity = "1.0" />
			<rect x="40" y="80" width="80" height="80" fill="blue" stroke = "gray" stroke-width = "2" opacity = "0.8" />
			<rect x="80" y="60" width="80" height="80" fill="green" stroke = "gray" stroke-width = "2" opacity = "0.6" />
			<rect x="120" y="40" width="80" height="80" fill="yellow" stroke = "gray" stroke-width = "2" opacity = "0.4" />
			<rect x="160" y="20" width="80" height="80" fill="red" stroke = "gray" stroke-width = "2" opacity = "0.2" />
		</svg><br>

    </body>
</html>
